<!DOCTYPE html>
<html>

  <head>
    <title>Tracking Position</title>
    <script src="js/script06.js"></script>
  </head>

  <body>
    <h4>Current position: </h4>
    <p id=currentPosition></p>
    <button type="button" onclick="currentPosition()">Click me</button>

    <h4>Last position: </h4>
    <p id=lastPosition></p>
    <button type="button" onclick="lastPosition()">Click me</button>
  </body>

</html>
