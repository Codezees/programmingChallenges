<!DOCTYPE html>
<html>
<head>
	<title>Serializing an object</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin-top:50px;">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-md-3">
					<label for="first-name">First name: </label>
				</div>
				<div class="col-md-9">
					<input type="text" class="form-control" id="first-name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3">
					<label for="last-name">Last name: </label>
				</div>
				<div class="col-md-9">
					<input type="text" class="form-control" id="last-name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3">
					<label for="json-data">JSON: </label>
				</div>
				<div class="col-md-9">
					<textarea class="form-control" id="json-data" cols="60"></textarea>
				</div>
			</div>
			<div>
				<button type="button" class="btn" id="stringify">Stringify</button>
				<button type="button" class="btn" id="parse">Parse</button>
			</div>
		</form>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <script>
 	$(function () {
 		$('#stringify').click(function(){
 			var person = new Object();
 			person.firstName = $('#first-name').val();
 			person.lastName = $('#last-name').val();

 			var jsonData = JSON.stringify(person);
 			$('#json-data').val(jsonData);
 		});

 		$('#parse').click(function(){
 			var jsonData = $('#json-data').val();

 			var person = JSON.parse(jsonData);
 			$('#first-name').val(person.firstName);
 			$('#last-name').val(person.lastName);
 		});
 	});
 </script>
</body>
</html>
